
<form (ngSubmit)="onGuardarP(formNew)" #formNew="ngForm" class="example-form">

    <h6>Agregar jugador</h6>
    <br>
      <div>
        <mat-form-field class="example-form-field">
            <input matInput [(ngModel)]="playerIn.name" #name="ngModel" name="name" id="name" type="text" placeholder="Nombre del jugador">
          </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-form-field">
          <input matInput [(ngModel)]="playerIn.age" #age="ngModel" name="age" id="age" type="number" placeholder="edad">
      </mat-form-field>

      <mat-form-field class="example-form-field">
          <input matInput [(ngModel)]="playerIn.currentRank" #currentRank="ngModel" name="currentRank" id="currentRank" type="number" placeholder="Ranking">
      </mat-form-field>
  </div>
  <div>
    <mat-form-field class="example-form-field">
        <input matInput [(ngModel)]="playerIn.playerCountry" #playerCountry="ngModel" name="playerCountry" id="playerCountry" type="text" placeholder="Ciudad de Nacimiento">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Genero</mat-label>
        <select matNativeControl [(ngModel)]="playerIn.gender" #gender="ngModel" name="gender" id="gender">
          <option value="Masculino">Masculino</option>
          <option value="Femenino">Femenino</option>
        </select>
      </mat-form-field>
</div>
<div>
  <mat-form-field class="example-form-field">
      <input matInput [(ngModel)]="playerIn.playerPoints" #playerPoints="ngModel" name="playerPoints" id="playerPoints" type="number" placeholder="Puntos">
    </mat-form-field>
</div>
    <div>
        <mat-form-field class="example-form-field">
            <input matInput [(ngModel)]="playerIn.federation" #federation="ngModel" name="federation" id="federation" type="text" placeholder="FederaciÃ³n">
        </mat-form-field>

        <mat-form-field class="example-form-field">
            <input matInput [(ngModel)]="playerIn.license" #license="ngModel" name="license" id="license" type="text" placeholder="Licencia">
        </mat-form-field>
    </div>

    <input matInputFile type="file" accept=".png, .jpg, .jpge" (change)="onUpload($event)">
      <section class="example-section">
      <mat-progress-bar
          class="example-margin"
          style="height: 20px"
          color="warn"
          mode="determinate"
          [value]="uploadPercent | async"
          [bufferValue]="bufferValue">
      </mat-progress-bar>
      </section>
      <label #imagenP id="imagenP" style="visibility: hidden; font-size: 0px">{{urlImage | async}}</label>
      <div class="example-button-row">
        <button *ngIf="urlImage | async; else btnDisabled" mat-stroked-button type="submit" color="accent" class="botones">Aceptar</button>
        <ng-template #btnDisabled>
          <button mat-stroked-button type="submit" disabled=true color="accent" class="botones">Aceptar</button>
          </ng-template>
        <button mat-stroked-button color="accent" type="button" class="botones" (click)="closeDialog()">Cancelar</button>
    </div>
    
  </form>
