<div class="container-12 mt-5 pt-4 pb-2 bgColor-light">
  <div class="container bg-white p-2">
    <div class="row justify-content-center">
      <mat-form-field color="accent" class="d-inline p-4">
        <mat-label>Modalidad</mat-label>
        <mat-select [(value)]="modalitySelected">
          <mat-option value="option1">Ambas</mat-option>
          <mat-option value="option2">Indivudual</mat-option>
          <mat-option value="option3">Dobles</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field color="accent" class="d-inline p-4">
        <mat-label>Categoria</mat-label>
        <mat-select [(value)]="categorySelected">
          <mat-option value="option1">Todas</mat-option>
          <mat-option value="option2">Masculino</mat-option>
          <mat-option value="option3">Femenino</mat-option>
          <mat-option value="option4">Mixto</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <h3 class="text-center">Resultados</h3>

    <div class="container">
      <div class="row" >
        <div *ngFor="let match of matches | slice:0:more2.value " class="col-4 pl-4 pr-4" style="padding: 20px">
          <mat-card appMaterialElevation class="addBorder">
            <h6 class="text-center">{{match.tournamentName}}</h6>
            <p class="text-center">{{match.round}}</p>
            <hr color="orange">
            <mat-card-content>
              <table class="matchResult">
                <tr>
                  <td class="player winner">{{match.winner}}</td>
                  <td class="setTop">6</td>
                  <td class="setTop">6</td>
                  <td class="setTop">6</td>
                </tr>
                <tr>
                  <td class="player">{{match.player}}</td>
                  <td class="setBottom">4</td>
                  <td class="setBottom">4</td>
                  <td class="setBottom">4</td>
                </tr>
              </table>
            </mat-card-content>
          </mat-card>
        </div>
        <button mat-raised-button color="accent" class ="whiteText" (click)="onClick2()">Mostrar m√°s</button>
        </div>
      </div>
