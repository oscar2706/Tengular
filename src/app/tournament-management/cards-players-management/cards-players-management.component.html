<div class="card" style="width: 19rem;"appMaterialElevation >
    <img src="assets/images/djokovic.jpeg" class="card-img-top" alt="torneo">
    <div class="card-body">
      <h5 class="card-title">{{player.name}}</h5>

      <p class="card-text">Edad: {{player.edad}}</p>
      <p class="card-text">Lugar de origen: {{player.nacimiento}}</p>
    </div>
  </div>
