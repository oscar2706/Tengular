
<form (ngSubmit)="onGuardarT(formNew)" #formNew="ngForm" class="example-form">

  <h6 color="accent">Agregar torneo</h6>
  <br>
   <div>
      <mat-form-field class="example-form-field">
          <input matInput [(ngModel)]="tournamentIn.name" #name="ngModel" name="name" id="name" type="text" placeholder="Nombre del torneo">
          <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
  </div>

  <div>
      <mat-form-field>
          <mat-label>Modalidades</mat-label>
          <select matNativeControl [(ngModel)]="tournamentIn.modality" #modality="ngModel" name="modality" id="modality" required>
            <option value="sencilo">Sencillo</option>
            <option value="doble">Doble</option>
          </select>
        </mat-form-field>
        
        <mat-form-field>
            <mat-label>Categoria</mat-label>
            <select matNativeControl [(ngModel)]="tournamentIn.category" #category="ngModel" name="category" id="category" required>
              <option value="varonil">Varonil</option>
              <option value="femenil">Femenil</option>
              <option value="mixto">Mixto</option>
            </select>
          </mat-form-field>
  </div>

  <div>
  <!--    <mat-form-field>
          <textarea matInput placeholder="Otras reglas"></textarea>
        </mat-form-field> -->
        <mat-form-field>
          <input matInput type="number" [(ngModel)]="tournamentIn.numberOfPlayers" #numberOfPlayers="ngModel" name="numberOfPlayers" id="numberOfPlayers" placeholder="numero de Jugadores">
        </mat-form-field>
  </div>

  <div>
      <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="tournamentIn.beginDate" #beginDate="ngModel" name="beginDate" id="beginDate" [min]="minDate" [max]="maxDate" [matDatepicker]="picker" placeholder="Fecha de inicio">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      
        <mat-form-field class="example-full-width">
            <input matInput [(ngModel)]="tournamentIn.endDate" #endDate="ngModel" name="endDate" id="endDate" [min]="minDate" [max]="maxDate" [matDatepicker]="picker2" placeholder="Fecha de fin">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
        </div>

        <div>

      </div>
      <input matInputFile type="file" accept=".png, .jpg, .jpge" (change)="onUpload($event)">
      <section class="example-section">
      <mat-progress-bar
          class="example-margin"
          style="height: 20px"
          color="warn"
          mode="determinate"
          [value]="uploadPercent | async"
          [bufferValue]="bufferValue">
      </mat-progress-bar>
      </section>
  <div>
  <!--    <mat-form-field class="example-form-field">
          <input matInput type="text" placeholder="Costo de inscripción" [(ngModel)]="value" name ="something">
          <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>

      <mat-form-field class="example-form-field">
          <input matInput type="text" placeholder="Premiación" [(ngModel)]="value" name ="something">
          <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field> -->
  </div>
  <label #imagenT id="imagenT" style="visibility: hidden; font-size: 0px">{{urlImage | async}}</label>
  <div class="example-button-row">
      <button *ngIf="urlImage | async; else btnDisabled" mat-stroked-button type="submit" color="accent" class="botones">Aceptar</button>
      <ng-template #btnDisabled>
      <button mat-stroked-button type="submit" disabled=true color="accent" class="botones">Aceptar</button>
      </ng-template>
      <button mat-stroked-button color="accent" type="button" class="botones" (click)="closeDialog()">Cancelar</button>
  </div>

</form>
