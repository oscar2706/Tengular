<div class="container-12 mt-5 pt-4 bgColor-light">
<div class="container bg-white">
        <div class="row justify-content-center">
            <mat-form-field color="accent" class="d-inline p-4">
              <mat-label>Modalidad</mat-label>
              <mat-select [(value)]="modalitySelected">
                <mat-option value="option1">Ambas</mat-option>
                <mat-option value="option2">Indivudual</mat-option>
                <mat-option value="option3">Dobles</mat-option>
              </mat-select>
            </mat-form-field>
      
            <mat-form-field color="accent" class="d-inline p-4">
              <mat-label>Categoria</mat-label>
              <mat-select [(value)]="categorySelected">
                <mat-option value="option1">Todas</mat-option>
                <mat-option value="option2">Masculino</mat-option>
                <mat-option value="option3">Femenino</mat-option>
                <mat-option value="option4">Mixto</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
      <div class="container">
        <div class="row">
        <div *ngFor="let tournament of tournaments" class="col-4" style="padding: 20px">
        <mat-card appMaterialElevation class="addBorder" class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image-single"></div>
            <mat-card-title>{{tournament.name}}</mat-card-title>
            <mat-card-subtitle>({{tournament.category}})</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image
            [src]="tournament.imageT" style="padding: 10px">
          <mat-card-content>
            <h2 style="text-align: center"><strong>{{tournament.name}}</strong></h2>
            <br><label><strong>Inicio: </strong>{{tournament.beginDate}}</label>
            <br><label><strong>Fin: </strong>{{tournament.endDate}}</label>
            <br><label><strong>Estado: </strong>{{tournament.announcementStatus}}</label>
            <br><label><strong>Modalidad: </strong>{{tournament.modality}}</label>
            <br><label><strong>Categoria: </strong>{{tournament.category}}</label>
          </mat-card-content>
          <!--  <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
              </mat-card-actions> -->
        </mat-card>
        </div>
        </div>
</div>
</div>
